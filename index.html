---
layout: default
title: Your New Jekyll Site
---

<div id="home">

    <div class="jumbotron">
    
      {% for post in site.posts limit:1 %}
      
      <h3>{{ post.title }}</h3>
      
      <div class="container">{{ post.content }}</div>
      
      <div class="row">
        <div class="col-md-4">
          <a href="{{ post.windowslink }}">Windows</a>
        </div>
        <div class="col-md-4">
          <a href="{{ post.osxlink }}">OSX</a>
        </div>
        <div class="col-md-4">
          <a href="{{ post.linuxlink }}">Linux</a>
        </div>
      </div>
      
      {% endfor %}
      
    </div>

    {% for post in site.posts offset:1 %}
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
    {% endfor %}

</div>
