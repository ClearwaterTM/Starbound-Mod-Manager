log4j.rootLogger=trace, console, file

#Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{dd MMM yyyy HH:mm:ss, SSS}ms] [%t] %12.12c{1} : %-4.4L | %-5p | >> %m%n

#File Appender
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=modmanager.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{dd MMM yyyy HH:mm:ss, SSS}ms] [%t] %12.12c{1} : %-4.4L | %-5p | >> %m%n

# Set the logger level of File Appender to WARN
log4j.appender.file.Threshold = warn